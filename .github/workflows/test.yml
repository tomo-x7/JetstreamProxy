name: typecheck and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22.x
          cache: pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run test
        run: pnpm run test
